    <title>Login</title>
</head>
<body>
    <div class="login-box">
        <img class="avatar" src="/img/avatar.png" alt="Avatar"/>

        <form action="/">
            <p>Username</p>
            <input type="text" name="username" placeholder="Enter your Usermane..."/>
            <p>Password</p>
            <input type="password" name="password" placeholder="Enter your Password..."/><br/>
            <input type="submit" name="submit" value="Login in"/><br/>
            <a href="https://vm.tiktok.com/g3maNx" target="_blank">Forgot Password?</a>
        </form>
    </div>
</body>
